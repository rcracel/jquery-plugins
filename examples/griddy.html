<html>

<head>
    <title>Griddy jQuery Plugin</title>
    
    <style type="text/css">
        table {
            border-width: 1px;
            border-style: solid;
            border-color: black;
            border-collapse: collapse;
            width: 100%;
        }

        table td {
            border-width: 1px;
            border-style: solid;
            border-color: black;
            padding: 4px 8px;
        }

        table th {
            border-width: 1px;
            border-style: solid;
            border-color: black;
            background-color: green;
            padding: 4px 8px;
        }

        table th.resizing {
            cursor: col-resize;
        }
    </style>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../plugins/griddy.js"></script>
    
    <script type='text/javascript'>
    $(function() { $(".griddy-table").griddy() });
    </script>
</head>


<body>
    
    <h1>Griddy Table Enhancements</h1>
    <p><em>by Roger Cracel</em></p>
    
    <table class="griddy-table">
        <thead>
            <tr>
                <th class="resizeable">Column 1</th>
                <th class="resizeable">Column 2</th>
                <th class="resizeable">Column 3</th>
            </tr>
        </thead>        
        <tbody>
            <tr>
                <td>Test 1 Column</td>
                <td>Shrt</td>
                <td>Very very veryvery veryveryveryfvervrey</td>
            </tr>
            <tr>
                <td>Test 1 Column</td>
                <td>Shrt</td>
                <td>Very very veryvery veryveryveryfvervrey</td>
            </tr>
        </tbody>
    </table>
            
    
</body>

</html>
